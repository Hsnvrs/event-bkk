
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model and Influencer Dinner & Rooftop Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('https://tinyurl.com/nioyhCFoJtSXBYheqe-img');
            background-size: cover;
            height: 50vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        header p {
            margin: 10px 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .detail {
            margin-bottom: 15px;
        }
        .detail span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Model & Influencer Dinner</h1>
        <p>Rooftop Party</p>
    </header>
    <div class="content">
        <div class="detail"><span>Event Date:</span> 21 December</div>
        <div class="detail"><span>Event Time:</span> Semi-Private Party</div>
        <div class="detail"><span>Venue:</span> The Public House Bangkok</div>
        <div class="detail"><span>Number of Guests:</span> 8</div>
        <div class="detail"><span>Catering Options:</span> Plated Dinner, Cocktail Style</div>
        <div class="detail"><span>Music Preferences:</span> DJ</div>
    </div>
</body>
</html>
